version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: training_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-training_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-training_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-training_user} -d ${POSTGRES_DB:-training_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: training_postgres_data
